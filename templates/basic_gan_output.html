{% extends 'templates\base.html' %}

{% block content %}
    <style>
        .crisp-edges {
            image-rendering: crisp-edges;
        }
        .pixelated {
            image-rendering: pixelated;
        }
        .main_image {
            border-top-width: 0px;
        }
    </style>

    {% include 'templates\navbar.html' %}
    <div style="height: 100px;"></div>

    <div class="container text-center">

        <div class="row justify-content-md-center align-items-center display-flex" onclick="Change_Pixles(this)" class="main_image">
            <div class="col-md-12">
                <img src="data:image/png;base64,{{ image }}" 
                width="500" height="500" 
                alt="Random Picture" class="img-fluid rounded shadow-lg p-4 mb-4 bg-light">
            </div>
            <small>Click Image to See Unchanged GAN Output</small>
        </div><br><br> 

        <div class="row justify-content-md-center align-items-center display-flex">
            <div class="shadow-lg rounded">
                <button onClick="window.location.reload();" class="btn btn-lg">Get New Picture</button>
            </div>
        </div>

    </div>

    <div style="height: 1000px;"></div>
    {% include 'templates\footer.html' %}

    <script>
        function Change_Pixles(element){
            if ($("img").hasClass("pixelated")){
                $("img").removeClass("pixelated")
                $("img").addClass("crisp-edges")
            } else {
                $("img").removeClass("crisp-edges")
                $("img").addClass("pixelated")
            }
        };
    </script>
{% endblock %}
